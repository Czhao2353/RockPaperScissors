
<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>

</head>

<body>
  <h1>Game of Rock Paper Scissors</h1>
  <div id="promptGame">
    Pick you choice by clicking one of the three buttons below:
  <br /><br />
  </div>
  <div id="choices">
    <button id="btnRock" ><i class="fas fa-hand-rock"></i> Rock</button>
    <button id="btnPaper"><i class="fas fa-hand-paper"></i> Paper</button>
    <button id="btnScissors"><i class="fas fa-hand-scissors"></i> Scissors</button>
  </div>
  <br /><br />
  <div id="UserChoice"></div>
  <hr /><br />
  <div id="ComputerChoice"></div>
  <hr /><br />
  <h2 id="msgWinner"></h2>
  <script src="script.js"></script>


</body>

</html>
